{% extends "base.html" %}
{% block content %}


<div class="jumbotron">
    <h1>{{title}}</h1>
    <h2>Post by: {{post.author.username}}</h2>
    <h3>Published : {{post.date.strftime('%B %d, %Y')}}</h3>
    <p>{{post.text}}</p>


    {%if post.author == current_user%}
    <div>
        <a href="{{url_for('blog_posts.update', blog_post_id = post.id)}}">Update</a>
        <button type ="button" class='btn btn-danger'data-toggle='modal' data-target="#del_modal">Delete</button>
    </div>   

    {% endif%}


</div>

<div class="modal" tabindex="-1" id = "del_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Post?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want tp delete the post.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

          <form action="{{url_for('blog_posts.delete' , blog_post_id =post.id)}}" method ="post">
            <input  class="btn btn-danger"type='submit'  value ="delete">
          </form>
        </div>
      </div>
    </div>
  </div>
    
    
{% endblock  %}
